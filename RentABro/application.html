<!DOCTYPE.html>
<html>
	<head>
		<link href="/css/purchase.css" rel="stylesheet" type="text/css">
	</head>
	%include('Shared/header.html')
	%include('Shared/navigation.html')
	<body>	
		%if bro != False:
			<div style="padding: 100px 250px;">
				 <div class="row">
					<form class="col s12" action="/application_success" method="POST">
					  <div class="row">
						<div class="input-field col s6">
						  <input name="first_name" id="first_name" type="text" class="validate" required>
						  <label for="first_name">First Name</label>
						</div>
						<div class="input-field col s6">
						  <input name="last_name" id="last_name" type="text" class="validate" required>
						  <label for="last_name">Last Name</label>
						</div>
					  </div>
					  <div class="row">
						<div class="input-field col s12">
							<textarea name="description" id="textarea1" class="materialize-textarea" required></textarea>
							<label for="textarea1">Description</label>
						</div>
					  </div>
					  <div class="row">
						<div class="file-field input-field">
							<div class="input-field col s12">
								<input name="cost" id="cost" type="number" class="validate" min="0" value="10" required>
								<label for="cost">Cost</label>
							</div>
						</div>
					  </div>
					  <div class="row" style="text-align: center;">
						<button class="btn waves-effect waves-light blue" type="submit" name="action" style="flaot:center; position:center;">Sign Up
							<i class="material-icons right">send</i>
						</button>
					  </div>
					</form>
				 </div>
			</div>
		%else:
			<div style="padding: 150px 250px;">
				<div class="row" style="text-align: center;">
					<h1>Error!</h1>
					<a href="/"><p>Go back</p></a>
		%end
	</body>
	<script>
		$(document).ready(function(){
			$('.datepicker').datepicker();
		});
    </script>
</html>
